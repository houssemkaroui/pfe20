<div class="example-button-row">
  <button mat-raised-button color="primary" data-toggle="modal"  data-target="#AjouterUtilisateur">Ajouter</button>
</div>  

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
<table mat-table [dataSource]="listeData" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="Options">
    <th mat-header-cell  *matHeaderCellDef style="color: red;">Options</th>
    <td mat-cell *matCellDef="let element; let i = index;">
      <button mat-icon-button data-toggle="modal" data-target="#modiferUtilisateur">
        <mat-icon>launch</mat-icon>
      </button>
      <button mat-icon-button color="warn"  (click)="supprimerUtlisateur(i,element)">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef style="color:blue"> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>
    <ng-container matColumnDef="statut" >
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Statut </th>
      <td mat-cell *matCellDef="let element" > {{element.statut}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Ajouter un utilisateur -->
<form #addUtilisateurForm="ngForm">
  <div class="modal fade" id="AjouterUtilisateur" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center" style="background-color: chocolate;">
        <h4 class="modal-title w-100 font-weight-bold">Ajouter Un Utilisateur</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" #nom="ngModel" [(ngModel)]="utilisateur.nom" name="nom" placeholder="Your Nom" required >
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" #nom="ngModel" [(ngModel)]="utilisateur.prenom" name="prenom" placeholder="Your Prenom" required >        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" #nom="ngModel" [(ngModel)]="utilisateur.email" name="email" placeholder="Your Email" required >        </div>
        <div class="md-form mb-5">
          <i class="fas fa-home prefix grey-text"></i>
          <input type="text" #nom="ngModel" [(ngModel)]="utilisateur.adresse" name="adresse" placeholder="Your Adresse" required >        </div>
        <div class="md-form mb-5">
          <i class="fa fa-phone prefix grey-text"></i>
          <input type="text" #nom="ngModel" [(ngModel)]="utilisateur.mobile" name="mobile" placeholder="Your Mobile" required > 
               </div>
               
                     
      </div>
     
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="addUtlisateur()" [disabled]="!addUtilisateurForm.form.valid">Ajouter</button>
      </div>
    </div>
  
  </div>
</div>
</form>
