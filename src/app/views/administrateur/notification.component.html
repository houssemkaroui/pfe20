<div class="example-button-row">
  <button mat-raised-button color="primary" data-toggle="modal"  data-target="#SendeNotification">Envoyer </button>
</div>  

<table mat-table [dataSource]="listeData" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox 
                   
                    (change)="onchange($event,row)"
                   
                    >
      </mat-checkbox>
    </td>
  </ng-container>


    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef style="color: blue;"> Statut </th>
      <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



  <div class="modal fade" id="SendeNotification" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center" style="background-color: chocolate;">
        <h4 class="modal-title w-100 font-weight-bold">Envoyer Notification</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="md-form mb-5">
        <i class="fas fa-tag prefix grey-text"></i>
        <input type="text" #nom="ngModel" [(ngModel)]="email_envoyer.title" class="form-control validate"  name="title" placeholder="Title" required>
      </div>

      <div class="md-form mb-5">
        <i class="fas fa-tag prefix grey-text"></i>
        <textarea type="text" #nom="ngModel" [(ngModel)]="email_envoyer.message" class="md-textarea form-control" rows="4" name="message" placeholder="Your Message" required ></textarea>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary"(click)="postuler()">Envouyer</button>
      </div>
    </div>
  </div>
</div>
