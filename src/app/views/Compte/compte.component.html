<!-- poster une message -->

<form #PosteMessage="ngForm">
  <div class="modal fade" id="AjouterMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center" style="background-color: chocolate;">
        <h4 class="modal-title w-100 font-weight-bold">Ajouter Un Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
        
          <input type="text" #nom="ngModel" [(ngModel)]="Postes.message" class="form-control validate"  name="message" placeholder="Message" required>
        </div>  
        <div class="md-form mb-5">
          <input type="datetime-local" #nom="ngModel" [(ngModel)]="Postes.DateDePublication"  class="form-control validate"  name="DateDePublication"  >
        </div>
        <div class="md-form mb-5">
          <select class="form-control validate" #nom="ngModel"  name= "published" [(ngModel)]="Postes.published" required>
            <option *ngFor="let select of selectes">{{ select}}</option>
          </select>
         
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click) ="Publier()"  [disabled]="!PosteMessage.form.valid">Ajouter</button>
      </div>
    </div>
  
  </div>
</div>
</form>
