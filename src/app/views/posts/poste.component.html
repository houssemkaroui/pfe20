<table mat-table [dataSource]="listeData" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="Options">
    <th mat-header-cell  *matHeaderCellDef style="color: red;">Options</th>
    <td mat-cell *matCellDef="let element; let i = index;">
      <button mat-icon-button color="warn"  >
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>
      <ng-container matColumnDef="idPost">
        <th mat-header-cell *matHeaderCellDef style="color: blue;"> ID Poste </th>
        <td mat-cell *matCellDef="let element"> {{element.idPost}} </td>
      </ng-container>
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef style="color: blue;"> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>
      <ng-container matColumnDef="DateDePublication">
        <th mat-header-cell *matHeaderCellDef style="color: blue;"> Date De Publication </th>
        <td mat-cell *matCellDef="let element"> {{element.DateDePublication}} </td>
      </ng-container>
      <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef style="color: blue;"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.published}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
